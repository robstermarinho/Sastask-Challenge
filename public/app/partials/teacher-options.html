<div class="panel panel-default" >
	<div class="panel-body">
		<uib-tabset active="activeJustified" justified="true">
			<uib-tab index="0" heading="Questões">
				<questions-teacher></questions-teacher>
			</uib-tab>

			<uib-tab index="1" heading="Listas">Listas

			</uib-tab>

			<uib-tab index="2" heading="Comentários e notas">Comentários e Notas

			</uib-tab>
		</uib-tabset>
	</div>
</div>

<script type="text/ng-template" id="editQuestion.html">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title-{{name}}">{{title}}</h3>
	</div>
	<div class="modal-body" id="modal-body-{{name}}">
		<p>
			<b>
				{{question.description}}
			</b>
		</p>
		<ul>
			<li ng-repeat="item in question.itens"><input type="checkbox" name=""/> {{item.description}}</li>
		</ul>
	</div>
</script>
