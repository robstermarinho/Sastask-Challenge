
<table class="table table-border">
	<tr>
		<th>#</th>
		<th>Enunciado</th>
		<th></th>

	</tr>
	<tr ng-repeat="question in teacherquestions">
		<td>
			{{$index + 1}}
		</td>
		<td>
			<a href="#">{{question.description}}</a>
		</td>
		<td width="15%">
			<div class="btn-group" role="group" aria-label="...">
			<button ng-click="editQuestion(question)" type="button" class="btn btn-sm btn-warning" title="Editar">
					<span class="glyphicon glyphicon-edit"></span>
				</button>
				<button ng-click="deleteQuestion()" type="button" class="btn btn-sm btn-danger" title="Excluir">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
			</div>
		</td>

	</tr>
</table>
<button ng-click="newQuestion()" class="btn btn-primary pull-right">Nova Quest√£o 
	<span class="glyphicon glyphicon-plus"></span>
</button>
